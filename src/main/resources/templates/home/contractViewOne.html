<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="FrontPage.css">
</head>
<body>
<div id="topBar" >
    <form action="/carIndex" class="topButton">
        <button >
            View Cars
        </button>
    </form>
    <form action="/customerIndex" class="topButton">
        <button >
            View Customers
        </button>
    </form>
    <form action="/contractIndex" class="topButton">
        <button >
            View Contracts
        </button>
    </form>
</div>

<h1>Contract details</h1>

<table style="border-collapse: collapse; width: 40%;">
    <thead>
    <tr style="background-color: lightblue;">
        <th style="border: 1px solid black; text-align: left; padding: 4px; margin: auto">Rental contract ID</th>
        <th style="border: 1px solid black; text-align: left; padding: 4px; margin: auto">Customer ID</th>
        <th style="border: 1px solid black; text-align: left; padding: 4px; margin: auto">Contract ID</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="border: 1px solid black; text-align: left; padding: 4px; margin: auto" th:text="${contract.rentalcontractid}" />
        <td style="border: 1px solid black; text-align: left; padding: 4px; margin: auto" th:text="${contract.customerid}"/>
        <td style="border: 1px solid black; text-align: left; padding: 4px; margin: auto" th:text="${contract.carid}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
